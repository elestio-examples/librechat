ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "25023"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "HOST"
    value: "[CI_CD_DOMAIN]"
  - key: "PORT"
    value: "3080"
  - key: "POSTGRES_DB"
    value: "librechat"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "SMTP_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "MONGO_URI"
    value: "mongodb://127.0.0.1:27017/LibreChat"
  - key: "DOMAIN_CLIENT"
    value: "https://[CI_CD_DOMAIN]"
  - key: "DOMAIN_SERVER"
    value: "https://[CI_CD_DOMAIN]"
  - key: "NO_INDEX"
    value: "true"
  - key: "DEBUG_LOGGING"
    value: "true"
  - key: "DEBUG_CONSOLE"
    value: "false"
  - key: "SEARCH"
    value: "true"
  - key: "MEILI_NO_ANALYTICS"
    value: "true"
  - key: "MEILI_HOST"
    value: "http://0.0.0.0:7700"
  - key: "OPENAI_MODERATION"
    value: "false"
  - key: "BAN_VIOLATIONS"
    value: "true"
  - key: "BAN_DURATION"
    value: "'1000 * 60 * 60 * 2'"
  - key: "BAN_INTERVAL"
    value: "20"
  - key: "LOGIN_VIOLATION_SCORE"
    value: "1"
  - key: "REGISTRATION_VIOLATION_SCORE"
    value: "1"
  - key: "CONCURRENT_VIOLATION_SCORE"
    value: "1"
  - key: "MESSAGE_VIOLATION_SCORE"
    value: "1"
  - key: "NON_BROWSER_VIOLATION_SCORE"
    value: "20"
  - key: "LOGIN_MAX"
    value: "7"
  - key: "LOGIN_WINDOW"
    value: "5"
  - key: "REGISTER_MAX"
    value: "5"
  - key: "REGISTER_WINDOW"
    value: "60"
  - key: "LIMIT_CONCURRENT_MESSAGES"
    value: "true"
  - key: "CONCURRENT_MESSAGE_MAX"
    value: "2"
  - key: "LIMIT_MESSAGE_IP"
    value: "true"
  - key: "MESSAGE_IP_MAX"
    value: "40"
  - key: "MESSAGE_IP_WINDOW"
    value: "1"
  - key: "LIMIT_MESSAGE_USER"
    value: "false"
  - key: "MESSAGE_USER_MAX"
    value: "40"
  - key: "MESSAGE_USER_WINDOW"
    value: "1"
  - key: "ILLEGAL_MODEL_REQ_SCORE"
    value: "5"
  - key: "CHECK_BALANCE"
    value: "false"
  - key: "ALLOW_EMAIL_LOGIN"
    value: "true"
  - key: "ALLOW_REGISTRATION"
    value: "true"
  - key: "ALLOW_SOCIAL_LOGIN"
    value: "false"
  - key: "ALLOW_SOCIAL_REGISTRATION"
    value: "false"
  - key: "ALLOW_PASSWORD_RESET"
    value: "true"
  - key: "ALLOW_UNVERIFIED_EMAIL_LOGIN"
    value: "true"
  - key: "SESSION_EXPIRY"
    value: "'1000 * 60 * 15'"
  - key: "REFRESH_TOKEN_EXPIRY"
    value: "'(1000 * 60 * 60 * 24) * 7'"
  - key: "DEBUG_PLUGINS"
    value: "true"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_FROM_NAME"
    value: "LibreChat"
  - key: "EMAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "OPENAI_API_KEY="
    value: "<YOUR_OPENAI_API_KEY>"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "librechat.svg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "LibreChat Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
